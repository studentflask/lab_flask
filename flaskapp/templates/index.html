{% import "bootstrap/wtf.html" as wtf %}

{% block title %}This is web app {% endblock %}

{% block content %}
{{wtf.quick_form(form, method='post', enctype="multipart/form-data", action="/")}}

<h2> Yours photos:</h2>

<div>

</div>

    <img src={{image_result}} class="img-rounded" alt="Result Image" width=224, height=224/>
</div>

    <img src={{gist_first}} class="img-rounded" alt="First Image" width=300, height=300/>

{% endblock %}
